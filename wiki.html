<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Viewer</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="wiki.css" rel="stylesheet" />
    <link rel="EditURI" type="application/rsd+xml" href="//www.mediawiki.org/w/api.php?action=rsd" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="mainContainer" class="container">
        <div class="row">
            <div class="col-xs-1">

            </div>
            <div class="col-xs-10 ">
                <nav>
                    <a id="searchLucky" href="https://en.wikipedia.org/" target="_blank">

                        <img src="https://haileababrha.files.wordpress.com/2017/04/wikipedia-logo-v2-svg.png" alt="Wikipedia-logo-v2.svg" class="wikiLogo" />

                    </a>
                    <h1 class="text-info">Wikipedia Viewer</h1>
                </nav>


                <div class="inputContainer">
                    <input id="searchText" placeholder="Search Wikipedia" type="search" autocomplete="on" dropzone="true" /><br />
                </div>
                <button id="searchBtn" type="button" class="btn btn-primary">Search</button>
                <a id="searchLucky" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-primary">Lucky Item</a><br />



                <div id="searchContainer">

                </div>


            </div>
            <div class="col-xs-1">

            </div>

        </div>
        <footer><p>Prepared By: <small>Haileab A Gebrekidan</small></p></footer>
    </div>
<script src="wikiAPI.js"></script>

</body>
</html>
